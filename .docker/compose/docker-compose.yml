version: "3.9"

name: env-manager

services:
  db:
    image: mariadb:11.4
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-env_manager}
      MARIADB_USER: ${DB_USERNAME:-env}
      MARIADB_PASSWORD: ${DB_PASSWORD:-secret}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - envnet

  app:
    image: nodusit/laravel-env-manager:latest
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-Environment-Manager}
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
      APP_TIMEZONE: ${APP_TIMEZONE:-Europe/Berlin}
      # Provide a key or generate after first up: `docker compose -f ./.docker/docker-compose.yml exec app php artisan key:generate`
      APP_KEY: ${APP_KEY:-}

      DB_CONNECTION: mariadb
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-env_manager}
      DB_USERNAME: ${DB_USERNAME:-env}
      DB_PASSWORD: ${DB_PASSWORD:-secret}

      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "9000"
    volumes:
      - app_storage:/var/www/storage
    networks:
      - envnet

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - app_storage:/var/www/storage
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - envnet

volumes:
  db_data:
  app_storage:

networks:
  envnet:
    driver: bridge
