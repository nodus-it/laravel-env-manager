name: Build & Push Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Pre-release Version (z.B. 0.2.0-rc1, leer = Commit-SHA)'
        required: false
        default: ''

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/laravel-env-manager

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine VERSION and PREFIX
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # z.B. v1.0 -> 1.0
            VERSION="${GITHUB_REF_NAME#v}"
            PREFIX=""
          else
            # manueller Run
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="${{ github.event.inputs.version }}"
            else
              VERSION="${GITHUB_SHA::7}"
            fi
            PREFIX="dev-"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "PREFIX=$PREFIX" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------
      # BASE / APP IMAGE
      # ----------------------------
      - name: Build & Push Base/App Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.PREFIX }}latest
            ${{ env.IMAGE_NAME }}:${{ env.PREFIX }}${{ env.VERSION }}

      # ----------------------------
      # AIO / NGINX IMAGE
      # ----------------------------
      - name: Build & Push Nginx AIO Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/nginx/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.PREFIX }}nginx-latest
            ${{ env.IMAGE_NAME }}:${{ env.PREFIX }}${{ env.VERSION }}-nginx
